<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wiki - Visible High Contrast Clouds</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background-color: #90a4ae; }

        /* --- 背景（雲を際立たせるグレー） --- */
        #sky-base {
            position: fixed; width: 100%; height: 100%; z-index: -3;
            background: #b0bec5;
        }

        .cloud-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }

        /* --- 境界線を真っ黒にした雲 --- */
        .cloud {
            position: absolute;
            border-radius: 50px;
            /* 境界線を真っ黒に設定 */
            border: 2px solid #000000; 
            /* ぼかしを完全に削除して形をはっきりさせる */
            filter: none; 
            animation: moveClouds linear infinite;
            box-sizing: border-box;
        }

        /* 雲のもくもく部分 */
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: inherit; /* 親（cloud）と同じ色を継承 */
            border: 2px solid #000000;
            border-radius: 50%;
            box-sizing: border-box;
        }
        /* もくもくの配置 */
        .cloud::before { width: 80%; height: 130%; top: -60%; left: 10%; }
        .cloud::after { width: 60%; height: 100%; top: -30%; left: -30%; }

        @keyframes moveClouds {
            from { transform: translateX(-600px); }
            to { transform: translateX(110vw); }
        }

        /* サイドバー・メインエリア（デザイン維持） */
        .sidebar {
            width: 260px; height: 100vh; background: rgba(255, 255, 255, 1);
            border-right: 3px solid #000;
            position: fixed; padding: 40px 20px; box-sizing: border-box; z-index: 100;
        }
        .nav-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 40px; }
        .nav-link {
            text-decoration: none; color: #000; font-weight: bold; padding: 12px;
            border: 2px solid #000; border-radius: 8px; text-align: center;
        }
        .main { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 60px; box-sizing: border-box; }
        .article {
            max-width: 800px; padding: 50px; border: 2px solid #000; border-radius: 20px;
            background: white;
        }
    </style>
</head>
<body>

    <div id="sky-base"></div>
    <div class="cloud-container" id="clouds"></div>

    <aside class="sidebar">
        <div class="nav-group">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="#" class="nav-link">NEWS</a>
        </div>
        <div style="font-weight: bold; border-bottom: 2px solid #000;">Wikiメニュー</div>
        <ul style="list-style: none; padding: 15px 0 0 15px;">
            <li><a href="#intro" style="color: #000;">1. 入り方</a></li>
        </ul>
    </aside>

    <main class="main">
        <article class="article" id="intro">
            <h1>入り方</h1>
            <p>境界線を「2pxの真っ黒な線」にしました。これで形がはっきり見えるはずです。</p>
            <p>色はJavaScriptで3種類のグレーをランダムに割り当てています。</p>
        </article>
    </main>

    <script>
        const container = document.getElementById('clouds');
        
        // 3色のグレー（コントラストを強めに設定）
        const greyTones = [
            '#ffffff', // 白（薄い灰色）
            '#999999', // 中間
            '#555555'  // 濃い灰色
        ];
        
        function createCloud() {
            for (let i = 0; i < 12; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // 色をランダムに決定
                const chosenColor = greyTones[Math.floor(Math.random() * greyTones.length)];
                cloud.style.backgroundColor = chosenColor;
                
                // サイズ設定
                const w = Math.random() * 200 + 150;
                cloud.style.width = w + 'px';
                cloud.style.height = (w * 0.4) + 'px';
                
                // 位置設定
                cloud.style.top = Math.random() * 90 + 'vh';
                cloud.style.left = '-' + (w + 400) + 'px';
                
                // アニメーション速度
                const duration = Math.random() * 15 + 25; 
                cloud.style.animationDuration = duration + 's';
                cloud.style.animationDelay = (Math.random() * duration * -1) + 's';
                
                container.appendChild(cloud);
            }
        }
        createCloud();
    </script>
</body>
</html>
