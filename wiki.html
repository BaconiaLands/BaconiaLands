<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wiki - Dynamic Background</title>
    <style>
        /* --- [1] 一番奥：背景（空）の設定 --- */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: sans-serif; overflow: hidden; 
            background-color: #9ba6b2; /* 空のベース色 */
        }

        /* 雲を飛ばすための専用キャンバス（背景層） */
        .sky-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; /* 何よりも後ろ */
            pointer-events: none;
        }

        /* 雲のデザイン */
        .real-cloud {
            position: absolute; border-radius: 100px;
            filter: blur(15px); /* 前の柔らかい境界線に戻しました */
            animation: drift linear infinite;
        }
        /* 雲のもくもく部分 */
        .real-cloud::before, .real-cloud::after {
            content: ''; position: absolute; background: inherit; border-radius: 50%;
        }
        .real-cloud::before { width: 80%; height: 120%; top: -60%; left: 15%; }
        .real-cloud::after { width: 60%; height: 90%; top: -20%; left: -25%; }

        @keyframes drift {
            from { transform: translateX(-600px); }
            to { transform: translateX(110vw); }
        }

        /* --- [2] サイドバー（固定） --- */
        .sidebar {
            width: 260px; height: 100vh; background: rgba(255, 255, 255, 0.9);
            border-right: 1px solid rgba(0,0,0,0.1);
            position: fixed; padding: 40px 20px; box-sizing: border-box; z-index: 100;
        }
        .nav-link {
            display: block; text-decoration: none; color: #333; font-weight: bold; 
            padding: 12px; border: 2px solid #333; border-radius: 8px; text-align: center; margin-bottom: 10px;
        }

        /* --- [3] 真ん中：ボックス ＆ 手前：説明文 --- */
        .main-scroll-area { 
            margin-left: 260px; height: 100vh; overflow-y: auto; 
            padding: 80px 50px; box-sizing: border-box; 
        }

        /* これが「説明文を包むボックス」です */
        .wiki-content-box {
            max-width: 800px; margin: 0 auto;
            padding: 50px; border-radius: 20px;
            background: #ffffff; /* ボックスの中は白 */
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            position: relative; z-index: 1; /* 雲より手前 */
        }

        /* 説明文のスタイル */
        h1 { border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        p { line-height: 2; color: #333; }

    </style>
</head>
<body>

    <div class="sky-background" id="cloud-layer"></div>

    <aside class="sidebar">
        <a href="index.html" class="nav-link">HOME</a>
        <div style="font-weight: bold; margin-top: 30px; padding: 10px; background: #eee;">Wikiメニュー</div>
        <ul style="padding-left: 20px; color: #555;">
            <li>入り方</li>
        </ul>
    </aside>

    <main class="main-scroll-area">
        <article class="wiki-content-box">
            <h1>入り方</h1>
            <p>
                この白いボックスの外側、つまりグレーの背景部分を雲が流れています。<br>
                ボックス自体は固定のデザインで、その背後をランダムな3色の雲が通り過ぎるようになっています。
            </p>
            <p>
                これで、Wikiの説明文 → 白いボックス → 動く雲の背景、という階層が完成しました！
            </p>
        </article>
    </main>

    <script>
        const layer = document.getElementById('cloud-layer');
        // ランダムな3色のグレー設定
        const greyVariations = ['#ffffff', '#ced6e0', '#8e9aaf'];

        function initClouds() {
            for (let i = 0; i < 15; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'real-cloud';
                
                // 色をランダムに決定
                cloud.style.backgroundColor = greyVariations[Math.floor(Math.random() * greyVariations.length)];
                
                // サイズと初期位置
                const w = Math.random() * 300 + 200;
                cloud.style.width = w + 'px';
                cloud.style.height = (w * 0.4) + 'px';
                cloud.style.top = Math.random() * 100 + 'vh';
                cloud.style.left = '-' + (w + 400) + 'px';
                
                // アニメーション速度と遅延
                const duration = Math.random() * 25 + 35; 
                cloud.style.animationDuration = duration + 's';
                cloud.style.animationDelay = (Math.random() * duration * -1) + 's';
                cloud.style.opacity = "0.8";
                
                layer.appendChild(cloud);
            }
        }
        initClouds();
    </script>
</body>
</html>
