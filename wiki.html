<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wiki - Floating Clouds Background</title>
    <style>
        /* 1. 土台の設定 */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: sans-serif; overflow: hidden; 
            background-color: #abb7c4; /* 空のベース色 */
        }

        /* 2. 背景レイヤー（ここを雲が流れます） */
        .cloud-background-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /* 記事ボックス(0)より後ろにする */
            pointer-events: none; /* マウス操作を邪魔しない */
        }

        /* 3. 雲のデザイン（黒い線を廃止し、もくもく感を強調） */
        .individual-cloud {
            position: absolute;
            border-radius: 100px;
            filter: blur(15px); /* 前のデザインに近い、ほどよいボケ */
            animation: driftClouds linear infinite;
        }

        /* 雲のコブ（もくもく） */
        .individual-cloud::before, .individual-cloud::after {
            content: ''; position: absolute; background: inherit; border-radius: 50%;
        }
        .individual-cloud::before { width: 80%; height: 120%; top: -60%; left: 15%; }
        .individual-cloud::after { width: 60%; height: 90%; top: -20%; left: -25%; }

        @keyframes driftClouds {
            from { transform: translateX(-600px); }
            to { transform: translateX(110vw); }
        }

        /* --- サイドバー --- */
        .sidebar {
            width: 260px; height: 100vh; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); border-right: 1px solid rgba(0,0,0,0.1);
            position: fixed; padding: 40px 20px; box-sizing: border-box; z-index: 100;
        }
        .nav-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 40px; }
        .nav-link {
            text-decoration: none; color: #333; font-weight: bold; padding: 12px;
            border: 2px solid #333; border-radius: 8px; text-align: center; transition: 0.3s;
        }
        .nav-link:hover { background: #333; color: #fff; }

        /* --- 記事（テキスト）のボックス --- */
        .main-container { 
            margin-left: 260px; height: 100vh; overflow-y: auto; 
            padding: 60px; box-sizing: border-box; 
            position: relative; z-index: 1; /* 雲より手前に配置 */
        }
        .article-box {
            max-width: 800px; padding: 50px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.7); /* 少し透かして雲が見えるように */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="cloud-background-layer" id="cloud-container"></div>

    <aside class="sidebar">
        <div class="nav-group">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="#" class="nav-link">NEWS</a>
        </div>
        <div style="font-weight: bold; padding: 10px; background: rgba(0,0,0,0.05); border-radius: 5px;">Wikiメニュー</div>
        <ul style="list-style: none; padding: 15px 0 0 15px;">
            <li><a href="#intro" style="text-decoration: none; color: #555;">1. 入り方</a></li>
        </ul>
    </aside>

    <main class="main-container">
        <article class="article-box" id="intro">
            <h1>入り方</h1>
            <p>この記事ボックスの**後ろ（背景）**で、ランダムな3色の雲が流れています。</p>
            <p>境界線は黒ではなく、前回の柔らかいデザインを維持しています。</p>
        </article>
    </main>

    <script>
        const container = document.getElementById('cloud-container');
        
        // ランダムに選ばれる3色のグレー
        const tones = ['#ffffff', '#cfd8dc', '#90a4ae'];
        
        function spawnClouds() {
            for (let i = 0; i < 15; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'individual-cloud';
                
                // ランダムに色を選択
                cloud.style.backgroundColor = tones[Math.floor(Math.random() * tones.length)];
                
                // サイズと配置
                const w = Math.random() * 300 + 200;
                cloud.style.width = w + 'px';
                cloud.style.height = (w * 0.4) + 'px';
                cloud.style.top = Math.random() * 100 + 'vh';
                cloud.style.left = '-' + (w + 400) + 'px';
                
                // 速度
                const duration = Math.random() * 20 + 30; 
                cloud.style.animationDuration = duration + 's';
                cloud.style.animationDelay = (Math.random() * duration * -1) + 's';
                
                // 重なりの不透明度
                cloud.style.opacity = "0.8";
                
                container.appendChild(cloud);
            }
        }
        spawnClouds();
    </script>
</body>
</html>
