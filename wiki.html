<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wiki - Cloudy Sky</title>
    <style>
        /* 全体設定 */
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background-color: #e0e4e7; }

        /* --- 曇り空の背景レイヤー --- */
        #sky-bg {
            position: fixed; width: 100%; height: 100%; z-index: -3;
            /* 薄灰色から少し青みがかったグレーへのグラデーション */
            background: linear-gradient(135deg, #d6dbe0 0%, #eceef1 100%);
        }

        /* --- 曇り空の雲（薄灰色のアニメーション） --- */
        .cloud-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none;
        }
        .cloud {
            position: absolute;
            /* 雲の色を背景より少し明るい、または暗いグレーに設定 */
            background: rgba(255, 255, 255, 0.4);
            border-radius: 100px;
            filter: blur(40px); /* 曇り空なのでぼかしを強く */
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.05);
            animation: moveClouds linear infinite;
        }

        @keyframes moveClouds {
            from { transform: translateX(-600px) scale(1); }
            to { transform: translateX(110vw) scale(1.1); }
        }

        /* --- サイドバー --- */
        .sidebar {
            width: 260px; height: 100vh; 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(0,0,0,0.08);
            position: fixed; padding: 40px 20px; box-sizing: border-box; z-index: 100;
        }

        /* index.htmlと同じボタンデザイン（縦並び） */
        .nav-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 50px; }
        
        .nav-link {
            text-decoration: none; color: #444; font-weight: bold;
            padding: 10px 15px; border-radius: 6px;
            transition: 0.3s; text-align: left;
        }
        .nav-link:hover { background: rgba(0,0,0,0.05); color: #000; }

        /* Wikiメニュー（アコーディオン） */
        .wiki-title-btn {
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            padding: 12px; background: rgba(0,0,0,0.04); border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .wiki-list { list-style: none; padding: 15px 0 0 15px; margin: 0; }
        .wiki-list li { margin-bottom: 15px; }
        .wiki-list a { text-decoration: none; color: #666; font-size: 0.95rem; transition: 0.2s; }
        .wiki-list a:hover { color: #000; font-weight: bold; }

        /* メインコンテンツ（記事部分） */
        .main { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 80px 50px; box-sizing: border-box; }
        .article {
            max-width: 850px; padding: 60px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.5); /* コンテンツを少し透かす */
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            color: #222;
        }

        h1 { font-size: 2rem; border-bottom: 2px solid #999; padding-bottom: 10px; margin-top: 0; }
        p { line-height: 1.9; }
    </style>
</head>
<body>

    <div id="sky-bg"></div>
    <div class="cloud-container" id="clouds"></div>

    <aside class="sidebar">
        <div class="nav-group">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="#" class="nav-link">NEWS</a>
            <a href="#" class="nav-link">ABOUT</a>
        </div>

        <details open>
            <summary class="wiki-title-btn">Wiki</summary>
            <ul class="wiki-list">
                <li><a href="#intro">1. 入り方</a></li>
                </ul>
        </details>
    </aside>

    <main class="main">
        <article class="article" id="intro">
            <h1>入り方</h1>
            <p>背景は「曇り空」をイメージした薄灰色のデザインに変更されました。雲もゆっくりと流れるように設定しています。</p>
            <p>ここに詳細なWikiの内容を記載してください。</p>
        </article>
    </main>

    <script>
        // 雲を生成するスクリプト
        function createOvercast() {
            const container = document.getElementById('clouds');
            const cloudCount = 12; // 雲の密度

            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // 曇り空なので、雲はかなり大きく横長に
                const w = Math.random() * 400 + 300; 
                cloud.style.width = w + 'px';
                cloud.style.height = (w * 0.4) + 'px';
                
                cloud.style.top = Math.random() * 100 + 'vh';
                cloud.style.left = '-' + (w + 300) + 'px';
                
                // ゆっくりとした動き
                const duration = Math.random() * 30 + 40; 
                cloud.style.animationDuration = duration + 's';
                cloud.style.animationDelay = (Math.random() * duration * -1) + 's';
                
                container.appendChild(cloud);
            }
        }
        createOvercast();
    </script>
</body>
</html>
