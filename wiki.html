<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wiki - Defined Random Clouds</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background-color: #90a4ae; }

        /* --- 背景（雲を際立たせるために少し暗めのグレー） --- */
        #sky-base {
            position: fixed; width: 100%; height: 100%; z-index: -3;
            background: linear-gradient(to bottom, #78909c, #b0bec5);
        }

        .cloud-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }

        /* --- 境界線をクッキリさせた雲 --- */
        .cloud {
            position: absolute;
            border-radius: 100px;
            filter: blur(5px); /* ぼかしを最小限にして境界を出す */
            border: 1px solid rgba(0, 0, 0, 0.05); /* 縁取りを微かに追加 */
            animation: moveClouds linear infinite;
        }

        /* 雲のもくもくした重なり（本体と同じ色を継承） */
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
            border: inherit;
        }
        .cloud::before { width: 80%; height: 100%; top: -50%; left: 15%; }
        .cloud::after { width: 60%; height: 80%; top: -20%; left: -25%; }

        @keyframes moveClouds {
            from { transform: translateX(-600px); }
            to { transform: translateX(110vw); }
        }

        /* サイドバー・メインエリアのデザイン */
        .sidebar {
            width: 260px; height: 100vh; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); border-right: 2px solid #555;
            position: fixed; padding: 40px 20px; box-sizing: border-box; z-index: 100;
        }
        .nav-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 40px; }
        .nav-link {
            text-decoration: none; color: #333; font-weight: bold; padding: 12px;
            border: 2px solid #333; border-radius: 8px; text-align: center; transition: 0.3s;
        }
        .nav-link:hover { background: #333; color: #fff; }

        .main { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 60px; box-sizing: border-box; }
        .article {
            max-width: 800px; padding: 50px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="sky-base"></div>
    <div class="cloud-container" id="clouds"></div>

    <aside class="sidebar">
        <div class="nav-group">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="#" class="nav-link">NEWS</a>
        </div>
        <div style="font-weight: bold; padding: 10px; background: #eee; border-radius: 5px;">Wikiメニュー</div>
        <ul style="list-style: none; padding: 15px 0 0 15px;">
            <li><a href="#intro" style="text-decoration: none; color: #555;">1. 入り方</a></li>
        </ul>
    </aside>

    <main class="main">
        <article class="article" id="intro">
            <h1>入り方</h1>
            <p>境界線をクッキリさせた「もくもくした雲」が3色のランダムなグレーで流れます。</p>
            <p>ぼかしを最小限にし、輪郭に薄い線を入れることで「ただの灰色」に見えないように調整しました。</p>
        </article>
    </main>

    <script>
        const container = document.getElementById('clouds');
        
        // 3色のグレー（薄い・中間・濃い）
        const greyTones = [
            '#ffffff', // 薄い（白に近い）
            '#cfd8dc', // 中間
            '#90a4ae'  // 濃い
        ];
        
        function createCloud() {
            for (let i = 0; i < 15; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // 色をランダムに決定
                const chosenColor = greyTones[Math.floor(Math.random() * greyTones.length)];
                cloud.style.backgroundColor = chosenColor;
                
                // サイズ設定
                const w = Math.random() * 250 + 200;
                cloud.style.width = w + 'px';
                cloud.style.height = (w * 0.4) + 'px';
                
                // 位置設定
                cloud.style.top = Math.random() * 100 + 'vh';
                cloud.style.left = '-' + (w + 400) + 'px';
                
                // アニメーション速度（色によって少し変えると立体感が出ます）
                const duration = Math.random() * 20 + 30; 
                cloud.style.animationDuration = duration + 's';
                cloud.style.animationDelay = (Math.random() * duration * -1) + 's';
                
                // 不透明度（重なりを綺麗に見せる）
                cloud.style.opacity = "0.9";
                
                container.appendChild(cloud);
            }
        }
        createCloud();
    </script>
</body>
</html>
