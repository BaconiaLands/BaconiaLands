<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wiki - Minimal Design</title>
    <style>
        /* --- [1] 全体の背景（薄灰色） --- */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: #e0e4e7; /* 落ち着いた薄灰色 */
            color: #333;
            overflow: hidden;
        }

        /* --- [2] サイドバー（半透明の白） --- */
        .sidebar {
            width: 260px; height: 100vh; 
            background: rgba(255, 255, 255, 0.6); /* 半透明の白 */
            backdrop-filter: blur(10px); /* 後ろをぼかす */
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            position: fixed; padding: 40px 20px; box-sizing: border-box; z-index: 100;
        }

        /* サイドバー内のボタン群（index.htmlから移植） */
        .nav-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 40px; }
        .nav-link {
            text-decoration: none; color: #333; font-weight: bold; 
            padding: 12px; border: 2px solid #333; border-radius: 8px; 
            text-align: center; transition: 0.3s; background: rgba(255,255,255,0.5);
        }
        .nav-link:hover { background: #333; color: #fff; }

        /* --- [3] Wikiメニュー（三角矢印付き） --- */
        .wiki-menu { border-top: 1px solid rgba(0,0,0,0.1); padding-top: 20px; }
        .wiki-details { list-style: none; margin-bottom: 10px; }
        .wiki-summary { 
            font-weight: bold; cursor: pointer; list-style: none; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background: rgba(0,0,0,0.05); border-radius: 5px;
        }
        /* 標準の矢印を消して、独自の三角矢印を表示 */
        .wiki-summary::-webkit-details-marker { display: none; }
        .wiki-summary::after {
            content: '▲'; /* 展開時の向き */
            font-size: 0.7rem;
            transition: transform 0.3s;
        }
        /* 閉じている時の矢印の向き */
        details:not([open]) .wiki-summary::after {
            transform: rotate(180deg); /* 逆向き（下向き）に */
        }

        .wiki-list { list-style: none; padding: 10px 0 0 15px; margin: 0; }
        .wiki-list li { margin-bottom: 10px; }
        .wiki-list a { text-decoration: none; color: #555; font-size: 0.9rem; }
        .wiki-list a:hover { color: #000; text-decoration: underline; }

        /* --- [4] メインコンテンツ（半透明ボックス） --- */
        .main-scroll-area { 
            margin-left: 260px; height: 100vh; overflow-y: auto; 
            padding: 80px 50px; box-sizing: border-box; 
        }

        .article-box {
            max-width: 800px; margin: 0 auto; padding: 50px; 
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7); /* 半透明の白 */
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h1 { border-bottom: 2px solid rgba(0,0,0,0.1); padding-bottom: 15px; margin-top: 0; }
        p { line-height: 1.8; font-size: 1.05rem; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="nav-group">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">News</a>
            <a href="#" class="nav-link">About</a>
            <a href="wiki.html" class="nav-link">Wiki</a>
        </div>

        <div class="wiki-menu">
            <details open>
                <summary class="wiki-summary">Wiki 一覧</summary>
                <ul class="wiki-list">
                    <li><a href="#intro">1. 入り方</a></li>
                    <li><a href="#">2. 基本ルール</a></li>
                    <li><a href="#">3. よくある質問</a></li>
                </ul>
            </details>
        </div>
    </aside>

    <main class="main-scroll-area">
        <article class="article-box" id="intro">
            <h1>入り方</h1>
            <p>
                背景を薄灰色にし、サイドバーとこの文章ボックスを「半透明の白」で統一しました。<br>
                シンプルでモダンなデザインになっています。
            </p>
            <p>
                左側の「Wiki 一覧」メニューには、開閉状態がわかりやすいように三角の矢印（▲/▼）を追加しています。
            </p>
        </article>
    </main>

</body>
</html>
