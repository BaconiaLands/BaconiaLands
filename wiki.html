<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaconiaLands | Wiki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- [1] 全体の背景 --- */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5; /* 明るいグレー */
            color: #444;
            overflow: hidden;
        }

        /* --- [2] サイドバー --- */
        .sidebar {
            width: 280px; height: 100vh; 
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            position: fixed; padding: 30px 15px; box-sizing: border-box; z-index: 100;
            overflow-y: auto;
        }

        /* メインメニュー項目 */
        .nav-item {
            display: block;
            text-decoration: none;
            color: #666;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 12px;
            font-weight: 500;
            transition: 0.2s;
        }
        .nav-item:hover {
            background-color: #eee;
            color: #333;
        }
        /* 現在選択されている項目のスタイル */
        .nav-item.active {
            background-color: #e0e0e0;
            color: #000;
        }

        /* --- [3] Wikiのアコーディオンメニュー --- */
        .wiki-menu {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        details {
            margin-bottom: 10px;
        }

        summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            color: #666;
            font-weight: 500;
            cursor: pointer;
            list-style: none;
            border-radius: 10px;
        }
        summary:hover { background: #f9f9f9; }
        summary::-webkit-details-marker { display: none; }

        /* 右側の矢印アイコン */
        summary::after {
            content: '\f107'; /* FontAwesomeの矢印（下） */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        details[open] summary::after {
            transform: rotate(180deg);
        }

        /* 子リストのスタイル */
        .sub-menu {
            list-style: none;
            padding: 5px 0 5px 15px;
            margin: 0;
            border-left: 1px solid #e0e0e0;
            margin-left: 20px;
        }
        
        .sub-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #666;
            padding: 8px 15px;
            margin: 2px 0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .sub-item i {
            margin-right: 10px;
            font-size: 0.8rem;
            width: 16px;
            text-align: center;
        }
        .sub-item:hover {
            background-color: #eee;
            color: #000;
        }
        /* 子項目の選択中スタイル */
        .sub-item.active {
            background-color: #e0e0e0;
            color: #000;
            font-weight: bold;
        }

        /* セクションラベル */
        .section-label {
            padding-left: 15px;
            font-size: 0.8rem;
            color: #999;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        /* --- [4] メインコンテンツ --- */
        .main-scroll-area { 
            margin-left: 280px; height: 100vh; overflow-y: auto; 
            padding: 60px 50px; box-sizing: border-box; 
        }

        .article-box {
            max-width: 800px; margin: 0 auto; padding: 40px; 
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        h1 { font-size: 2rem; margin-top: 0; color: #333; }
        p { line-height: 1.8; color: #555; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <nav>
            <a href="index.html" class="nav-item">ホーム</a>
            <a href="#" class="nav-item">お知らせ</a>
            <a href="#" class="nav-item">ルール</a>
            <a href="wiki.html" class="nav-item active">Wiki</a>
            <a href="#" class="nav-item">マップ</a>
            <a href="#" class="nav-item">Discord</a>
        </nav>

        <div class="wiki-menu">
            <div class="section-label">コンテンツ</div>
            
            <details>
                <summary>ルール</summary>
                <ul class="sub-menu">
                    <li><a href="#" class="sub-item">基本ルール</a></li>
                    <li><a href="#" class="sub-item">禁止事項</a></li>
                </ul>
            </details>

            <details open>
                <summary>Wiki</summary>
                <div class="section-label" style="padding-left: 0; margin-top: 5px;">基本ガイド</div>
                <ul class="sub-menu">
                    <li><a href="#intro" class="sub-item active"><i class="fas fa-play"></i> 始め方</a></li>
                    <li><a href="#" class="sub-item"><i class="far fa-heart"></i> 寄付について</a></li>
                    <li><a href="#" class="sub-item"><i class="fas fa-book"></i> コマンド一覧</a></li>
                </ul>
            </details>
        </div>
    </aside>

    <main class="main-scroll-area">
        <article class="article-box" id="intro">
            <h1>始め方</h1>
            <p>
                サーバーへの参加方法について解説します。Java版、統合版どちらからでも参加可能です。
            </p>
            <p>
                左側のサイドバーのデザインを、スクリーンショットのイメージに合わせて刷新しました。角丸のグレー背景（アクティブ状態）や、アイコン、階層構造を整理しています。
            </p>
        </article>
    </main>

</body>
</html>
