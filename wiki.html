<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wiki - Defined Cloudy Sky</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background-color: #abb7c4; }

        /* --- 曇り空のベース --- */
        #sky-base {
            position: fixed; width: 100%; height: 100%; z-index: -3;
            background: linear-gradient(to bottom, #9ca9b9 0%, #cfd8dc 100%);
        }

        /* --- 雲のコンテナ --- */
        .cloud-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }

        /* --- 境界線を強調した雲 --- */
        .cloud {
            position: absolute;
            /* 境界を出すために中心の白を強く、外側との差をつける */
            background: radial-gradient(circle at 40% 40%, rgba(255,255,255,1) 0%, rgba(240,245,250,0.8) 50%, rgba(180,190,200,0.2) 100%);
            border-radius: 50%;
            filter: blur(15px); /* ぼかしを大幅に軽減（40px → 15px） */
            animation: moveClouds linear infinite;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.05); /* 雲の内側に影をつけて立体感を出す */
        }

        /* もくもくした重なり部分 */
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
            filter: blur(5px); /* 重なり部分はさらに境界をはっきり */
        }
        .cloud::before { width: 90%; height: 90%; top: -35%; left: 30%; }
        .cloud::after { width: 70%; height: 70%; top: 20%; left: -40%; }

        @keyframes moveClouds {
            from { transform: translateX(-800px); }
            to { transform: translateX(110vw); }
        }

        /* --- サイドバー（デザイン維持） --- */
        .sidebar {
            width: 260px; height: 100vh; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); border-right: 1px solid rgba(0,0,0,0.1);
            position: fixed; padding: 40px 20px; box-sizing: border-box; z-index: 100;
        }

        .nav-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 40px; }
        .nav-link {
            text-decoration: none; color: #333; font-weight: bold; padding: 12px;
            border: 2px solid #333; border-radius: 8px; text-align: center; transition: 0.3s;
        }
        .nav-link:hover { background: #333; color: #fff; }

        .wiki-title {
            font-size: 1.1rem; font-weight: bold; cursor: pointer; padding: 12px;
            background: rgba(0,0,0,0.05); border-radius: 5px; display: flex; justify-content: space-between;
        }
        .wiki-list { list-style: none; padding: 15px 0 0 15px; margin: 0; }
        .wiki-list li { margin-bottom: 12px; }
        .wiki-list a { text-decoration: none; color: #555; }
        .wiki-list a:hover { color: #000; font-weight: bold; }

        /* メイン */
        .main { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 60px; box-sizing: border-box; }
        .article {
            max-width: 800px; padding: 50px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.7); /* 文字を読みやすくするため少し不透明度アップ */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="sky-base"></div>
    <div class="cloud-container" id="clouds"></div>

    <aside class="sidebar">
        <div class="nav-group">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="#" class="nav-link">NEWS</a>
        </div>
        <details open>
            <summary class="wiki-title">Wiki 一覧</summary>
            <ul class="wiki-list">
                <li><a href="#intro">1. 入り方</a></li>
            </ul>
        </details>
    </aside>

    <main class="main">
        <article class="article" id="intro">
            <h1>入り方</h1>
            <p>境界線を強調した「もくもくした雲」を実装しました。</p>
            <p>ぼかしを抑え、内側の影（inset shadow）を加えることで、灰色一色に見えない立体的な雲を表現しています。</p>
        </article>
    </main>

    <script>
        const container = document.getElementById('clouds');
        
        function createCloud() {
            for (let i = 0; i < 12; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                const w = Math.random() * 350 + 250;
                cloud.style.width = w + 'px';
                cloud.style.height = (w * 0.5) + 'px';
                
                cloud.style.top = Math.random() * 100 + 'vh';
                cloud.style.left = '-' + (w + 400) + 'px';
                
                const duration = Math.random() * 30 + 35; 
                cloud.style.animationDuration = duration + 's';
                cloud.style.animationDelay = (Math.random() * duration * -1) + 's';
                
                container.appendChild(cloud);
            }
        }
        createCloud();
    </script>
</body>
</html>
