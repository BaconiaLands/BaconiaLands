<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaconiaLands | Wiki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- [1] 全体の背景 --- */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            color: #444;
            overflow: hidden;
        }

        /* --- [2] サイドバー --- */
        .sidebar {
            width: 280px; height: 100vh; 
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            position: fixed; padding: 30px 15px; box-sizing: border-box; z-index: 100;
            overflow-y: auto;
        }

        /* メインメニュー項目（index.htmlから移植・整理） */
        .nav-item {
            display: block;
            text-decoration: none;
            color: #666;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 12px;
            font-weight: 500;
            transition: 0.2s;
            font-size: 0.9rem;
        }
        .nav-item:hover {
            background-color: #eee;
            color: #333;
        }
        .nav-item.active {
            background-color: #e0e0e0;
            color: #000;
        }

        /* --- [3] Wikiのアコーディオンメニュー --- */
        .wiki-menu {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        details { margin-bottom: 10px; }

        summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            color: #666;
            font-weight: 500;
            cursor: pointer;
            list-style: none;
            border-radius: 10px;
        }
        summary:hover { background: #f9f9f9; }
        summary::-webkit-details-marker { display: none; }

        summary::after {
            content: '\f107'; 
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        details[open] summary::after { transform: rotate(180deg); }

        /* 子リスト */
        .sub-menu {
            list-style: none;
            padding: 5px 0 5px 15px;
            margin: 0;
            border-left: 1px solid #e0e0e0;
            margin-left: 20px;
        }
        
        .sub-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #666;
            padding: 8px 15px;
            margin: 2px 0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .sub-item i {
            margin-right: 10px;
            font-size: 0.8rem;
            width: 16px;
            text-align: center;
        }
        .sub-item:hover { background-color: #eee; color: #000; }
        .sub-item.active { background-color: #e0e0e0; color: #000; font-weight: bold; }

        .section-label {
            padding-left: 15px;
            font-size: 0.75rem;
            color: #aaa;
            margin: 15px 0 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* --- [4] メインコンテンツ --- */
        .main-scroll-area { 
            margin-left: 280px; height: 100vh; overflow-y: auto; 
            padding: 60px 50px; box-sizing: border-box; 
        }

        .article-box {
            max-width: 800px; margin: 0 auto; padding: 40px; 
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        h1 { font-size: 2rem; margin-top: 0; color: #333; }
        p { line-height: 1.8; color: #555; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img src="logo.png" alt="Logo" class="sidebar-logo"> 
        <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-columns"></i></button>
    </div>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" disabled>
            <div class="search-badge"><span>Ctrl</span><span>K</span></div>
        </div>
    </div>

    <nav>
        <a href="index.html#about" class="nav-item">サーバーについて</a>
        <a href="index.html#news" class="nav-item">お知らせ</a>
        <a href="wiki.html" class="nav-item active">Wiki</a>
        <a href="index.html#features" class="nav-item">サーバーの魅力</a>
        <a href="index.html#servers" class="nav-item">サーバー一覧</a>
        <a href="index.html#staff" class="nav-item">運営チーム</a>
        <a href="https://discord.gg/Ncskwq7J6Q" class="nav-item" target="_blank">Discord</a>
    </nav>

    <div class="wiki-menu">
        <div class="section-label">Menu</div>
        <details>
            <summary>規約</summary>
            <ul class="sub-menu">
                <li><a href="index.html#policies" class="sub-item">利用規約</a></li>
                <li><a href="index.html#policies" class="sub-item">プライバシーポリシー</a></li>
            </ul>
        </details>
        <details open>
            <summary>Wiki</summary>
            <div class="section-label" style="padding-left: 0; margin-top: 5px;">基本ガイド</div>
            <ul class="sub-menu">
                <li><a href="#intro" class="sub-item active"><i class="fas fa-play"></i> 始め方</a></li>
            </ul>
        </details>
    </div>
</aside>

<button id="open-btn" class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-columns"></i>
</button>

    <main class="main-scroll-area">
        <article class="article-box" id="intro">
            <h1>始め方</h1>
            <p>
                サーバーへの参加方法について解説します。
            </p>
            <p>
                サイドバーのメニューを整理しました。「利用規約」や「プライバシーポリシー」の追加、および「寄付」「コマンド」の削除が完了しています。
            </p>
        </article>
    </main>

</body>
</html>
