<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wiki - Realistic Cloudy Sky</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background-color: #d1d9e0; }

        /* --- 曇り空のベース --- */
        #sky-base {
            position: fixed; width: 100%; height: 100%; z-index: -3;
            background: linear-gradient(to bottom, #abb7c4 0%, #e1e8ed 100%);
        }

        /* --- 雲のコンテナ --- */
        .cloud-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }

        /* --- もくもくした雲の塊 --- */
        .cloud {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9) 0%, rgba(220,225,230,0.4) 100%);
            border-radius: 50%;
            filter: blur(35px); /* 適度なぼかし */
            animation: moveClouds linear infinite;
        }

        /* 雲に「もくもく」とした重なりを作るための疑似要素 */
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }
        .cloud::before { width: 80%; height: 80%; top: -40%; left: 20%; }
        .cloud::after { width: 60%; height: 60%; top: 10%; left: -30%; }

        @keyframes moveClouds {
            from { transform: translateX(-800px); }
            to { transform: translateX(110vw); }
        }

        /* --- サイドバー --- */
        .sidebar {
            width: 260px; height: 100vh; background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px); border-right: 1px solid rgba(0,0,0,0.1);
            position: fixed; padding: 40px 20px; box-sizing: border-box; z-index: 100;
        }

        /* index.htmlのヘッダー風ボタン */
        .nav-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 40px; }
        .nav-link {
            text-decoration: none; color: #333; font-weight: bold; padding: 12px;
            border: 2px solid #333; border-radius: 8px; text-align: center; transition: 0.3s;
        }
        .nav-link:hover { background: #333; color: #fff; }

        /* Wikiメニュー */
        .wiki-title {
            font-size: 1.1rem; font-weight: bold; cursor: pointer; padding: 12px;
            background: rgba(0,0,0,0.05); border-radius: 5px; display: flex; justify-content: space-between;
        }
        .wiki-list { list-style: none; padding: 15px 0 0 15px; margin: 0; }
        .wiki-list li { margin-bottom: 12px; }
        .wiki-list a { text-decoration: none; color: #555; }
        .wiki-list a:hover { color: #000; font-weight: bold; }

        /* メイン */
        .main { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 60px; box-sizing: border-box; }
        .article {
            max-width: 800px; padding: 50px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div id="sky-base"></div>
    <div class="cloud-container" id="clouds"></div>

    <aside class="sidebar">
        <div class="nav-group">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="#" class="nav-link">NEWS</a>
        </div>
        <details open>
            <summary class="wiki-title">Wiki 一覧</summary>
            <ul class="wiki-list">
                <li><a href="#intro">1. 入り方</a></li>
            </ul>
        </details>
    </aside>

    <main class="main">
        <article class="article" id="intro">
            <h1>入り方</h1>
            <p>曇り空の「もくもく感」を強調したデザインにアップデートしました。</p>
            <p>背景で複数の巨大な雲が、重なり合いながらゆっくりと流れます。</p>
        </article>
    </main>

    <script>
        const container = document.getElementById('clouds');
        
        function createCloud() {
            for (let i = 0; i < 15; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // 巨大な雲から小さな雲までランダムに
                const w = Math.random() * 400 + 200;
                cloud.style.width = w + 'px';
                cloud.style.height = (w * 0.45) + 'px';
                
                // 配置
                cloud.style.top = Math.random() * 100 + 'vh';
                cloud.style.left = '-' + (w + 400) + 'px';
                
                // 奥行きを出すために速さと透明度をバラバラにする
                const duration = Math.random() * 40 + 40; 
                cloud.style.animationDuration = duration + 's';
                cloud.style.animationDelay = (Math.random() * duration * -1) + 's';
                cloud.style.opacity = Math.random() * 0.5 + 0.3;
                
                container.appendChild(cloud);
            }
        }
        createCloud();
    </script>
</body>
</html>
